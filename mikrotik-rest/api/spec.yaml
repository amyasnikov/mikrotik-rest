components:
  parameters:
    hostname:
      in: path
      name: hostname
      required: true
      description: The management hostname/IP of the node
      schema:
        type: string
        example: r1.london.company.com
    fields:
      in: query
      name: fields
      schema:
        type: array
        items:
          type: string
    where:
      in: query
      name: where
      style: deepObject
      explode: true
      schema:
        type: object
    limit:
      in: query
      name: limit
      schema:
        type: number
    ids:
      in: query
      name: ids
      required: true
      schema:
        type: array
        items:
          type: string
          example: '*1'

  schemas:
    id:
      type: object
      properties:
        .id:
          type: string
          description: "Unique ID of the entity. NOT persistent across device reboots"
          example: "*1"
    read_only_obj:
      type: object
      additionalProperties:
        readOnly: true
    tool_romon:
      type: object
      properties:
          enabled:
            type: boolean
          id:
            type: string
          secrets:
            type: string
    tool_romon_port:
      type: object
      properties:
          comment:
            type: string
            description: Short description of the item
          cost:
            type: integer
          disabled:
            type: boolean
            description: Defines whether item is ignored or used
          forbid:
            type: boolean
          interface:
            type: string
          secrets:
            type: string
    tool_sniffer:
      type: object
      properties:
          file-limit:
            type: string
            description: The limit of the file in KB
          file-name:
            type: string
            description: The name of the file
          filter-cpu:
            type: string
          filter-direction:
            type: string
          filter-interface:
            type: string
          filter-ip-address:
            type: string
          filter-ip-protocol:
            type: string
          -address:
            type: string
          filter-mac-address:
            type: string
          filter-mac-protocol:
            type: string
          filter-operator-between-entries:
            type: string
          filter-port:
            type: string
          filter-stream:
            type: boolean
            description: Sniffed packets that are devised for sniffer server are ignored
          memory-limit:
            type: string
            description: Memory amount reached in KB to stop sniffing
          memory-scroll:
            type: boolean
          only-headers:
            type: boolean
            description: Save in the memory only packet
          streaming-enabled:
            type: boolean
            description: Defines whether to send sniffed packets to sniffer
          streaming-server:
            type: string
            description: Tazmen Sniffer Protocol 
    tool_traffic-generator:
      type: object
      properties:
          latency-distribution-max:
            type: string
          measure-out-of-order:
            type: boolean
          stats-samples-to-keep:
            type: integer
          test-id:
            type: integer
    tool_traffic-generator_stream:
      type: object
      properties:
          disabled:
            type: boolean
            description: Defines whether item is ignored or used
          id:
            type: integer
          mbps:
            type: integer
          name:
            type: string
          packet-count:
            type: string
          packet-size:
            type: string
          port:
            type: string
          pps:
            type: integer
          tx-template:
            type: string
    tool_traffic-generator_packet-template:
      type: object
      properties:
          comment:
            type: string
            description: Short description of the item
          compute-checksum-from-offset:
            type: string
          data:
            type: string
          data-byte:
            type: integer
          header-stack:
            type: string
          interface:
            type: string
          ip-dscp:
            type: string
          ip-dst:
            type: string
          ip-frag-off:
            type: string
          ip-gateway:
            type: string
          ip-id:
            type: string
          ip-protocol:
            type: string
          ip-src:
            type: string
          ip-ttl:
            type: string
          -dst:
            type: string
          -flow-label:
